<div class="card">

    <div class="row">
        <default-input [(value)]="roomName" placeholder="Room Name"></default-input>
    </div>

    <div class="row">
        <h3>Ceiling:</h3>
        <default-input [(value)]="ceilingLength" placeholder="Length (ft)"
            (valueChange)="onValueChange()"></default-input>
        <h3>X</h3>
        <default-input [(value)]="ceilingWidth" placeholder="Width (ft)"
            (valueChange)="onValueChange()"></default-input>
        <h3>=</h3>
        <h3 style="margin-left: 15px;">{{ceilingSqft}} SQFT for a total of ${{ceilingTotalPrice}}</h3>
    </div>

    <div class="row">
        <h3>Walls:</h3>
        <default-input [(value)]="wallLength" placeholder="Length (ft)" (valueChange)="onValueChange()"></default-input>
        <h3>X</h3>
        <default-input [(value)]="wallWidth" placeholder="Width (ft)" (valueChange)="onValueChange()"></default-input>
        <h3>X</h3>
        <default-input [(value)]="wallHeight" placeholder="Height (ft)" (valueChange)="onValueChange()"></default-input>
        <h3>=</h3>
        <h3 style="margin-left: 15px;">{{wallSqft}} SQFT for a total of ${{wallTotalPrice}}</h3>
    </div>

    <div class="row">
        <default-button [text]="'Add Trim'">Add Trim</default-button>
        <default-button [text]="'Add Window Frame'">Add Window Frame</default-button>
        <default-button [text]="'Add Door Frame'">Add Door Frame</default-button>
        <default-button [text]="'Add Side of Door'">Add Side of Door</default-button>
    </div>

</div>
