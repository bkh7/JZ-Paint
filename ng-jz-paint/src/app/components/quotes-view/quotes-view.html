<div class="main-container">

    <h1>YOUR QUOTES</h1>

    <div *ngIf="(quotes$ | async) as quotesList">
        <div *ngFor="let quote of quotesList" class="quote-card" (click)="handleExistingClick(quote.id)">
            <h2>Quote For: {{quote.quoteName}}</h2>
            <p>Quoted Price: ${{quote.totalPrice}}</p>
        </div>

    </div>

    <default-button text="+ NEW QUOTE" (click)="handleNewClick('')"></default-button>



</div>
