<div class="container">

    <div class="modal">
        <h2>Are you sure you want to delete this quote?</h2>
        <h6>This action cannot be undone.</h6>
        <div class="button-group">
            <default-button text="CANCEL" (click)="onCancel()"></default-button>
            <default-button text="DELETE" class="red-button" (click)="onDelete()"></default-button>
        </div>
    </div>

</div>
